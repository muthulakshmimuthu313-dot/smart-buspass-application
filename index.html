<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBus Pass | Student Portal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&display=block" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee8c",
                        "background-light": "#f6f8f7",
                        "background-dark": "#0f2d21",
                        "dark-blue": "#0f2d21",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #081610; /* Ultra dark background for contrast */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* The iPhone 13 Pro Frame */
        #root {
            width: 100%;
            height: 100vh;
            background: #f6f8f7;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        @media (min-width: 768px) {
            #root {
                width: 390px;
                height: 844px;
                border-radius: 55px;
                border: 12px solid #1c1c1e;
                box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8), 0 0 0 4px #3a3a3c;
                margin: 20px;
                position: relative;
            }
            
            /* Dynamic Island / Notch */
            #root::before {
                content: '';
                position: absolute;
                top: 12px;
                left: 50%;
                transform: translateX(-50%);
                width: 120px;
                height: 35px;
                background: #000;
                border-radius: 20px;
                z-index: 100;
                box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
            }

            /* Speaker Grill */
            #root::after {
                content: '';
                position: absolute;
                top: 22px;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 4px;
                background: #1a1a1a;
                border-radius: 2px;
                z-index: 101;
            }
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined' !important;
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            display: inline-block;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            font-feature-settings: 'liga';
        }

        /* Page Transitions */
        .page-enter { opacity: 0; transform: translateY(10px); }
        .page-enter-active { opacity: 1; transform: translateY(0); transition: all 300ms ease-out; }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        .presentation-label {
            position: absolute;
            bottom: -40px;
            font-size: 12px;
            font-weight: 900;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="presentation-label hidden md:block">SmartBus Student Portal â€¢ Final Prototype</div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
